name: Docker Image CI

on:
  push:
    branches:
      - build/docker
  create:
    tags:
      - v*

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Branch name
        id: branch_name
        run: |
          echo ::set-output name=VERSION::$([[ $GITHUB_REF =~ "refs/tags" ]] && echo ${GITHUB_REF#refs/tags/} || echo "${GITHUB_SHA:0:7}")

      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCR_KEY }}
          project_id: dfuse-302310
          export_default_credentials: true

      # Build docker image
      - name: Image
        run: |-
          docker build . -t eu.gcr.io/dfuse-302310/test_dfuse-eosio:latest -t eu.gcr.io/dfuse-302310/test_dfuse-eosio:${{ steps.branch_name.outputs.VERSION }}

      # Configure docker to use the gcloud command-line tool as a credential helper
      - run: |
          gcloud auth configure-docker -q

      # Push image to Google Container Registry
      - name: Build
        run: |-
          docker push eu.gcr.io/dfuse-302310/test_dfuse-eosio:${{ steps.branch_name.outputs.VERSION }}
          docker push eu.gcr.io/dfuse-302310/test_dfuse-eosio:latest
