name: Docker Image CI

on:
  push:
    branches:
      - develop
      - feature/UB-1363-migration_support
  create:
    tags:
      - v*

jobs:
  build:
    name: Build and Push image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download DM patch
        uses: Legion2/download-release-action@v2.1.0
        with:
          repository: ultraio/eosio
          tag: '2.0.9-1.13.0-dm'
          path: .
          file:  eosio-2.0.9-1.13.0-dm.deb
          token: '${{ secrets.DEVOPS_SECRET }}'

      - name: Get branch name
        id: branch_name
        run: |
          echo ::set-output name=VERSION::$([[ $GITHUB_REF =~ "refs/tags" ]] && echo ${GITHUB_REF#refs/tags/} || echo "${GITHUB_SHA:0:7}")

      - name: Setup gcloud cli
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCR_KEY }}
          project_id: dfuse-302310
          export_default_credentials: true

      - name: Build Image
        run: |-
          docker build . -t eu.gcr.io/dfuse-302310/dfuse-eosio:latest -t eu.gcr.io/dfuse-302310/dfuse-eosio:migration-support

      - name: Docker config
        run: |
          gcloud auth configure-docker -q

      # Push image to Google Container Registry
      - name: Push Image
        run: |-
          docker push eu.gcr.io/dfuse-302310/dfuse-eosio:migration-support
